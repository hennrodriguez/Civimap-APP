<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Reporta un Suceso</title>
		<link rel="stylesheet" href="css/material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- <link rel="stylesheet" href="css-sprite/sprite-av-black.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<!--  -->

<!-- Content Start -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<a class="mdl-button mdl-js-button mdl-button--icon mdl-button--header-arrow" href="index.html">
				<i class="material-icons">keyboard_arrow_left</i>
			</a>
			<span class="mdl-layout-title">Reporta un Suceso</span>
			<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon pull-right">
				<i class="material-icons">more_vert</i>
			</button>

			<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
				for="demo-menu-lower-right">
				<li class="mdl-menu__item">Mi cuenta</li>
				<li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Ajustes</li>
				<li class="mdl-menu__item">Barrios</li>
				<li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Comunas</li>
				<li class="mdl-menu__item">Acerca de</li>
				<li class="mdl-menu__item">Terminos y Condiciones</li>
				<li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Política de Privacidad</li>
				<li class="mdl-menu__item">Cerrar Sesión</li>
				<!-- <li disabled class="mdl-menu__item">Disabled Action</li> -->
			</ul>
		</div>
	</header>

	<main class="mdl-layout__content">
		<div class="page-content">

			<!-- <div class="mdl-card mdl-card__nuevosuceso mdl-shadow--2dp"> -->
			<div>
				
				<form class="mdl-form mdl-form__light mdl-form__nuevo-suceso" id="nuevo-suceso" action="#">
					
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="nombre_suceso">
						<label class="mdl-textfield__label" for="nombre_suceso">Nombre...</label>
					</div>
					<div class="mdl-textfield__description">
						<small>Asigna un nombre a lo que sucede.</small>
					</div>

					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<textarea class="mdl-textfield__input" type="text" rows= "3" id="descripcion_suceso" ></textarea>
						<label class="mdl-textfield__label" for="descripcion_suceso">Descripción...</label>
					</div>
					<div class="mdl-textfield__description">
						<small>Describe brevemente el hecho.</small>
					</div>
					
					<div class="mdl-submit">
						<input class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit" value="Publicar Suceso">
					</div>


				</form>

				<div class="mensaje"></div>

			</div>

		</div>
	</main>
</div>
<!-- Content End -->

		<!-- <script type="text/javascript" src="cordova.js"></script> -->
		<script type="text/javascript" src="js/material.min.js"></script>
	</body>
</html>
